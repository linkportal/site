<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIX - Investimentos Inteligentes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo de volta à AGIX</h1>
        <p>Sua jornada para investimentos inteligentes continua aqui</p>
        
        <h2>Acesse sua conta</h2>
        <p>Entre para acompanhar seus investimentos</p>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail / CPF</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="links">
            <a href="/forgot-password">Esqueceu sua senha?</a>
            <a href="/register">Não tem uma conta? Criar conta</a>
        </div>
    </div>
</body>
</html>
